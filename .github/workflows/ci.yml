name: CI 

on:
    pull_request:
        branches: [ main ] 

jobs: 
    build-and-test: 
        runs-on: ubuntu-latest 
        
        steps: 
            - name: Checkout code 
              uses: actions/checkout@v4 
            
            - name: Set up Python 
              uses: actions/setup-python@v5 
              with: 
                python-version: "3.12" 

            - name: Install dependencies 
              run: | 
                python -m pip install --upgrade pip 
                pip install -r requirements.txt 

            - name: Import check 
              run: | 
                python -c "from app.main import app" 

            - name: Run tests 
              run: | 
                PYTHONPATH=. pytest 
 